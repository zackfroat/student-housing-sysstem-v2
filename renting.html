<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renting</title>
<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

.topbar {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1001;
}

.topbar img {
    height: 90px;
    margin-left: 15px;
}

.hamburger {
    font-size: 30px;
    cursor: pointer;
    user-select: none;
    z-index: 1002;
    position: absolute;
    left: 10px;
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease;
    z-index: 999;
}

/* Side Nav */
.side-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 50%;
    max-width: 420px;
    height: 100%;
    background: #ffffff;
    box-shadow: 4px 0 12px rgba(0,0,0,0.25);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 1000;
    padding: 20px;
    visibility: hidden;
    pointer-events: none;
}

.side-nav.active {
    transform: translateX(0);
    visibility: visible;
    pointer-events: auto;
}

.overlay.active {
    opacity: 1;
    visibility: visible;
}

/* Side Nav content */
.side-nav h3 {
    color: #b76bc7;
    margin-bottom: 20px;
}

.side-nav a {
    display: block;
    padding: 12px 15px;
    margin-bottom: 10px;
    text-decoration: none;
    color: #555;
    font-weight: bold;
    border-radius: 6px;
    transition: background-color 0.3s, color 0.3s;
}

.side-nav a:hover {
    background-color: #d69ce8;
    color: #fff;
    display: inline-block;
}

.logout {
    background: #f44336;
    color: #fff !important;
}

.logout:hover {
    background: #d32f2f;
}

.main-content {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    min-height: calc(100vh - 150px);
}

.form-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.form-container h1 {
    text-align: center;
    color: #b76bc7;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.form-group select,
.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #b76bc7;
}

.form-group .deposit {
    font-weight: bold;
    color: #b76bc7;
    margin-top: 10px;
}

.form-group .payment-options label {
    display: inline-block;
    margin-right: 15px;
}

.submit-button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #d69ce8;
    color: white;
    font-weight: bold;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-button:hover {
    background-color: #b76bc7;
}
</style>
</head>
<body>

<div class="topbar">
    <div class="hamburger" onclick="openNav()">â˜°</div>
    <img src="img/2.png" alt="University Logo">
    <div class="welcome-box">
        Welcome, <span id="username">Student</span>!
    </div>
</div>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="closeNav()"></div>

<!-- Side Nav -->
<div class="side-nav" id="sideNav">
    <h3>Welcome, <span id="username">Student</span></h3>

    <a href="student.html">Home</a>
    <a href="account1.html">Account</a>
    <a href="housing.html">Housing</a>
    <a href="bills.html">Bills</a>
    <a href="contact.html">Contact Us</a>
    <a href="index.html" class="logout">Logout</a>
</div>

<div class="main-content">
    <div class="form-container">
        <h1>Rent a House</h1>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="house-name">Select a House:</label>
                <select id="house-name" name="house-name">
                    <option value="House A" data-deposit="500">House A</option>
                    <option value="House B" data-deposit="700">House B</option>
                    <option value="House C" data-deposit="900">House C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <p class="deposit">Deposit Price: $<span id="deposit-price">500</span></p>
            </div>
            <div class="form-group">
                <label>Payment Method:</label>
                <div class="payment-options">
                    <label><input type="radio" name="payment-method" value="Online Banking" required> Online Banking</label>
                    <label><input type="radio" name="payment-method" value="Cash"> Cash</label>
                    <label><input type="radio" name="payment-method" value="Visa/Mastercard"> Visa/Mastercard</label>
                </div>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</div>


<script>
// Display Username
const username = "Student1"; 
document.getElementById("username").textContent = username;

// Off-canvas navigation
function openNav() {
    document.getElementById("sideNav").classList.add("active");
    document.getElementById("overlay").classList.add("active");
}

function closeNav() {
    document.getElementById("sideNav").classList.remove("active");
    document.getElementById("overlay").classList.remove("active");
}

document.addEventListener("keydown", e => {
    if (e.key === "Escape") closeNav();
});

const houseSelect = document.getElementById("house-name");
const depositPrice = document.getElementById("deposit-price");
houseSelect.addEventListener("change", () => {
    const selectedOption = houseSelect.options[houseSelect.selectedIndex];
    depositPrice.textContent = selectedOption.getAttribute("data-deposit");
});

function handleSubmit(event) {
    event.preventDefault();
    alert("Payment Made");
    window.location.href = "student.html";
}
</script>

</body>
</html>
