<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Housing System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .navbar img {
            height: 100px;
        }

        /* MAIN CONTENT */
        .main-content {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .left-section, .right-section {
            flex: 1;
        }

        .left-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            max-width: 100%;
            height: auto;
        }

        .right-section {
            padding: 20px;
            background-color: #d69ce8;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .right-section h2 {
            color: white;
            text-align: center;
        }

        .news-container {
            max-height: 200px;
            overflow-y: auto;
        }

        .news-item {
            background-color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        /* NOTICE */
        .notice-section {
            margin: 20px;
            padding: 20px;
            background-color: #fef9c3;
            border-radius: 10px;
        }

        /* COMING SOON */
        .coming-soon-section {
            margin: 20px;
            padding: 20px;
            background-color: #eef2ff;
            border-radius: 10px;
        }

        .carousel-container {
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
        }

        /* VIDEO */
        .video-section {
            margin: 20px;
            text-align: center;
            background-color: #eef2ff;
            padding: 20px;
            border-radius: 10px;
        }

        .video-section iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
        }

        /* POPUP */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .popup input, .popup select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .navbar {
                text-align: center;
                gap: 10px;
            }

            .video-section iframe {
                height: 220px;
            }
        }
    </style>
</head>

<body>

<!-- NAVIGATION BAR -->
<div class="navbar">
    <img src="img/2.png" alt="Logo">
    <div>
        <button class="btn btn-primary mb-1" style="background:#d69ce8;border:none;" onclick="showPopup('login')">Login</button>
        <button class="btn btn-primary mb-1" style="background:#d69ce8;border:none;" onclick="showPopup('signup')">Sign Up</button>
        <button class="btn btn-outline-secondary mb-1" onclick="location.href='tutorial.html'">Tutorial</button>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <div class="left-section">
        <img src="img/1.png" alt="System">
    </div>

    <div class="right-section">
        <h2>News Board</h2>
        <div class="news-container">
            <div class="news-item">Housing updates coming soon.</div>
            <div class="news-item">Maintenance next week.</div>
            <div class="news-item">New housing units available.</div>
        </div>
    </div>
</div>

<!-- NOTICE BOARD-->
<div class="notice-section">
    <h2 class="text-center">Notice</h2>
    <p>System maintenance on January 15th. Stay safe!</p>
</div>

<!-- COMING SOON -->
<div class="coming-soon-section">
    <h2 class="text-center">Coming Soon Events</h2>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="img/3.jpeg">
            <img src="img/4.jpeg">
            <img src="img/5.jpeg">
        </div>
    </div>
</div>

<!-- VIDEO UiTM-->
<div class="video-section">
    <h3>Watch Our University Anthem Song</h3>
    <iframe src="https://www.youtube.com/embed/b5DpQPYtxuk" allowfullscreen></iframe>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay" onclick="hidePopup()"></div>

<!-- LOGIN OVERLAY -->
<div class="popup" id="loginPopup">
    <h4 class="text-center">Login</h4>

    <!-- WARNING MESSAGE ntuk user -->
    <div id="loginError" class="alert alert-danger d-none">
        Invalid username, password, or role.
    </div>

    <form onsubmit="return handleFormSubmission('login')">
        <select id="loginRole" required>
            <option disabled selected>Select Role</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
            <option value="landlord">Landlord</option>
        </select>

        <input id="loginUsername" placeholder="Username" required>
        <input id="loginPassword" type="password" placeholder="Password" required>

        <button class="btn btn-primary w-100" style="background:#d69ce8;border:none;">
            Login
        </button>
    </form>
</div>

<!-- SIGNUP OVERLAY -->
<div class="popup" id="signupPopup">
    <h4 class="text-center">Sign Up</h4>
    <form onsubmit="return handleFormSubmission('signup')">
        <input placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button class="btn btn-primary w-100" style="background:#d69ce8;border:none;">
            Sign Up
        </button>
    </form>
</div>

<script>
    function showPopup(type) {
        document.getElementById("overlay").style.display = "block";
        document.getElementById(type + "Popup").style.display = "block";
    }

    function hidePopup() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("loginPopup").style.display = "none";
        document.getElementById("signupPopup").style.display = "none";
        document.getElementById("loginError").classList.add("d-none");
    }

    const demoUsers = [
        { role: "student", username: "student1", password: "12345", page: "student.html" },
        { role: "admin", username: "admin1", password: "admin123", page: "admin.html" },
        { role: "landlord", username: "landlord1", password: "landlord123", page: "landlord.html" }
    ];

    function handleFormSubmission(type) { //login authentication 

        if (type === "login") {
            const role = loginRole.value;
            const username = loginUsername.value;
            const password = loginPassword.value;

            const user = demoUsers.find(u =>
                u.role === role &&
                u.username === username &&
                u.password === password
            );

            if (!user) {
                document.getElementById("loginError").classList.remove("d-none");
                return false;
            }

            window.location.href = user.page;
        }

        if (type === "signup") {
            alert("Sign up disabled (demo only).");
        }

        return false;
    }

    // gambar interchangeable
    let index = 0;
    setInterval(() => {
        const carousel = document.getElementById("carousel");
        index = (index + 1) % carousel.children.length;
        carousel.style.transform = `translateX(-${index * 100}%)`;
    }, 5000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
